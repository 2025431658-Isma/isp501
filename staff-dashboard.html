<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Owl Barbershop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
            --text-light: #ecf0f1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background-color: #f4f7f6; display: flex; min-height: 100vh; }

        /* Sidebar Styling */
        .sidebar { width: 260px; background: var(--primary-color); color: white; padding: 20px; display: flex; flex-direction: column; position: fixed; height: 100vh; }
        .sidebar h2 { margin-bottom: 30px; font-size: 1.2rem; text-align: center; border-bottom: 1px solid #3e5871; padding-bottom: 15px; }
        .sidebar nav ul { list-style: none; }
        .sidebar nav ul li { margin-bottom: 10px; }
        .sidebar nav ul li a { color: var(--text-light); text-decoration: none; display: flex; align-items: center; padding: 12px; border-radius: 8px; transition: 0.3s; cursor: pointer; }
        .sidebar nav ul li a:hover, .sidebar nav ul li a.active { background: var(--secondary-color); color: white; }
        .sidebar nav ul li i { margin-right: 10px; width: 20px; }

        /* Main Content */
        .main-content { flex: 1; margin-left: 260px; padding: 30px; }
        .content-section { display: none; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .content-section.active { display: block; }

        /* Tables & UI */
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .bookings-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .bookings-table th, .bookings-table td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; text-transform: uppercase; }
        .badge-pending { background: #fff3cd; color: #856404; }
        .badge-confirmed { background: #d4edda; color: #155724; }
        .badge-cancelled { background: #f8d7da; color: #721c24; }

        .btn { padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; font-size: 13px; transition: 0.2s; }
        .btn-primary { background: var(--secondary-color); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        
        .staff-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .staff-card { background: #f8f9fa; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #eee; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2><i class="fas fa-cut"></i> Owl Staff</h2>
        <nav>
            <ul>
                <li><a onclick="showSection('my-appointments')" id="defaultNav" class="active"><i class="fas fa-calendar-alt"></i> My Appointments</a></li>
                <li><a onclick="showSection('all-bookings')"><i class="fas fa-list"></i> Manage All Bookings</a></li>
                <li><a onclick="showSection('view-staff')"><i class="fas fa-users"></i> Other Staff</a></li>
                <li><a onclick="showSection('profile')"><i class="fas fa-user-circle"></i> My Profile</a></li>
                <li style="margin-top: 20px;"><a href="bookings.html" style="background: var(--success);"><i class="fas fa-plus"></i> Create Booking</a></li>
                <li style="margin-top: 50px;"><a onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <section id="my-appointments" class="content-section active">
            <div class="header-flex">
                <h2>My Appointments</h2>
                <p id="staffNameDisplay" style="font-weight: 600; color: var(--secondary-color);"></p>
            </div>
            <table class="bookings-table">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Service</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="myBookingsBody"></tbody>
            </table>
        </section>

        <section id="all-bookings" class="content-section">
            <h2>All System Bookings</h2>
            <table class="bookings-table">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Barber</th>
                        <th>Service</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="allBookingsBody"></tbody>
            </table>
        </section>

        <section id="view-staff" class="content-section">
            <h2>Our Barbers</h2>
            <div class="staff-grid" id="staffGrid"></div>
        </section>

        <section id="profile" class="content-section">
            <h2>Edit Profile</h2>
            <div style="max-width: 400px; margin-top: 20px;">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="profileName">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="profilePhone">
                </div>
                <button class="btn btn-primary" onclick="updateProfile()">Save Changes</button>
            </div>
        </section>
    </main>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('owl_user'));

        document.addEventListener('DOMContentLoaded', () => {
            if (!currentUser || currentUser.role !== 'staff') {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('staffNameDisplay').textContent = `Barber: ${currentUser.full_name}`;
            loadMyBookings();
            loadAllBookings();
            loadStaff();
            loadProfileFields();
        });

        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.sidebar nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // 1. LOAD MY BOOKINGS
        function loadMyBookings() {
            const bookings = JSON.parse(localStorage.getItem('owl_bookings')) || [];
            const myData = bookings.filter(b => b.barber === currentUser.full_name);
            const container = document.getElementById('myBookingsBody');
            container.innerHTML = myData.map(b => `
                <tr>
                    <td>${b.customer.name}</td>
                    <td>${b.service}</td>
                    <td>${b.date} ${b.time}</td>
                    <td><span class="badge badge-${b.status}">${b.status}</span></td>
                    <td>
                        ${b.status !== 'cancelled' ? `<button class="btn btn-danger" onclick="changeStatus('${b.id}', 'cancelled')">Cancel</button>` : ''}
                    </td>
                </tr>
            `).join('');
        }

        // 2. LOAD ALL BOOKINGS
        function loadAllBookings() {
            const bookings = JSON.parse(localStorage.getItem('owl_bookings')) || [];
            const container = document.getElementById('allBookingsBody');
            container.innerHTML = bookings.map(b => `
                <tr>
                    <td>${b.customer.name}</td>
                    <td>${b.barber}</td>
                    <td>${b.service}</td>
                    <td><span class="badge badge-${b.status}">${b.status}</span></td>
                    <td>
                        <button class="btn btn-success" onclick="changeStatus('${b.id}', 'confirmed')">Confirm</button>
                    </td>
                </tr>
            `).join('');
        }

        // 3. CHANGE STATUS (UPDATE/CANCEL)
        function changeStatus(id, newStatus) {
            let bookings = JSON.parse(localStorage.getItem('owl_bookings')) || [];
            const index = bookings.findIndex(b => b.id === id);
            if (index !== -1) {
                bookings[index].status = newStatus;
                localStorage.setItem('owl_bookings', JSON.stringify(bookings));
                loadMyBookings();
                loadAllBookings();
            }
        }

        // 4. VIEW OTHER STAFF
        function loadStaff() {
            const users = JSON.parse(localStorage.getItem('owl_users')) || [];
            const staff = users.filter(u => u.role === 'staff');
            document.getElementById('staffGrid').innerHTML = staff.map(s => `
                <div class="staff-card">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <h4>${s.full_name}</h4>
                    <p>${s.email}</p>
                </div>
            `).join('');
        }

        // 5. PROFILE UPDATE
        function loadProfileFields() {
            document.getElementById('profileName').value = currentUser.full_name;
            document.getElementById('profilePhone').value = currentUser.phone || '';
        }

        function updateProfile() {
            const newName = document.getElementById('profileName').value;
            const newPhone = document.getElementById('profilePhone').value;
            
            // Update local storage user list
            let users = JSON.parse(localStorage.getItem('owl_users')) || [];
            const idx = users.findIndex(u => u.email === currentUser.email);
            if(idx !== -1) {
                users[idx].full_name = newName;
                users[idx].phone = newPhone;
                localStorage.setItem('owl_users', JSON.stringify(users));
                
                // Update current session
                currentUser.full_name = newName;
                currentUser.phone = newPhone;
                localStorage.setItem('owl_user', JSON.stringify(currentUser));
                alert("Profile Updated!");
                location.reload();
            }
        }

        function logout() {
            localStorage.removeItem('owl_user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
