<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Owl Barbershop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --danger-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --sidebar-width: 250px;
            --header-height: 70px;
            --border-radius: 10px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f7fb; color: var(--dark-color); display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar { width: var(--sidebar-width); background: linear-gradient(180deg, var(--primary-color), var(--secondary-color)); color: white; position: fixed; height: 100vh; padding: 20px 0; z-index: 1000; }
        .sidebar-header { padding: 0 20px 30px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-menu { list-style: none; padding: 20px 0; }
        .sidebar-menu a { color: white; text-decoration: none; padding: 15px 25px; display: flex; align-items: center; gap: 15px; transition: var(--transition); font-weight: 500; cursor: pointer; }
        .sidebar-menu a:hover, .sidebar-menu a.active { background-color: rgba(255, 255, 255, 0.1); border-left: 4px solid var(--success-color); }

        /* Main Content */
        .main-content { flex: 1; margin-left: var(--sidebar-width); }
        header { height: var(--header-height); background-color: white; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 999; }
        .content-wrapper { padding: 30px; }
        
        /* Components */
        .stats-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .stat-card { background: white; border-radius: var(--border-radius); padding: 25px; box-shadow: var(--shadow); display: flex; align-items: center; gap: 20px; }
        .table-card { background: white; border-radius: var(--border-radius); padding: 25px; box-shadow: var(--shadow); margin-bottom: 40px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        
        .status { padding: 5px 10px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; }
        .status.confirmed { background-color: #e7f7ef; color: #1ea97c; }
        .status.pending { background-color: #fff5e6; color: #ff9800; }
        .status.cancelled { background-color: #fdeaea; color: #f72585; }

        .btn { padding: 8px 15px; border-radius: 5px; border: none; cursor: pointer; font-weight: 500; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-danger { background: var(--danger-color); color: white; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-cut"></i> Staff Portal</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a onclick="showSection('dashboard')" class="active"><i class="fas fa-tachometer-alt"></i> My Dashboard</a></li>
            <li><a onclick="showSection('staff-list')"><i class="fas fa-users"></i> View Other Staff</a></li>
            <li><a onclick="showSection('profile')"><i class="fas fa-user-circle"></i> My Profile</a></li>
            <li><a href="bookings.html"><i class="fas fa-plus-circle"></i> Create Booking</a></li>
            <li style="margin-top: 50px;"><a onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <header>
            <div class="header-left"><h3>Welcome back, <span id="staffNameDisplay">Staff</span></h3></div>
            <div class="header-right">
                <div class="user-profile">
                    <div class="user-avatar" id="avatarInitials" style="width:40px; height:40px; border-radius:50%; background:var(--primary-color); color:white; display:flex; align-items:center; justify-content:center; font-weight:bold;">ST</div>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div id="dashboard" class="section">
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-info"><h3 id="myTotalBookings">0</h3><p>My Total Bookings</p></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-info"><h3 id="myPendingBookings">0</h3><p>Pending Today</p></div>
                    </div>
                </div>

                <div class="table-card">
                    <h3>My Appointments</h3>
                    <table style="margin-top: 15px;">
                        <thead>
                            <tr>
                                <th>Client</th>
                                <th>Service</th>
                                <th>Date/Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="myBookingsTable"></tbody>
                    </table>
                </div>
            </div>

            <div id="staff-list" class="section hidden">
                <div class="table-card">
                    <h3>Our Team Members</h3>
                    <table>
                        <thead>
                            <tr><th>Name</th><th>Email</th><th>Expertise</th></tr>
                        </thead>
                        <tbody id="otherStaffTable"></tbody>
                    </table>
                </div>
            </div>

            <div id="profile" class="section hidden">
                <div class="table-card" style="max-width: 600px;">
                    <h3>My Profile Settings</h3>
                    <div style="margin-top: 20px;">
                        <label>Full Name</label>
                        <input type="text" id="profileName" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ddd; border-radius:5px;">
                        <label>Email Address</label>
                        <input type="email" id="profileEmail" disabled style="width:100%; padding:10px; margin:10px 0; border:1px solid #ddd; background:#eee; border-radius:5px;">
                        <button class="btn btn-primary" onclick="updateProfile()" style="width:100%; margin-top:10px;">Update Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load logged-in user and global data
        let currentUser = JSON.parse(localStorage.getItem('owl_user'));
        
        document.addEventListener('DOMContentLoaded', () => {
            if (!currentUser || currentUser.role !== 'staff') {
                window.location.href = 'login.html';
                return;
            }
            initStaffView();
        });

        function initStaffView() {
            document.getElementById('staffNameDisplay').textContent = currentUser.full_name;
            document.getElementById('avatarInitials').textContent = currentUser.full_name.substring(0,2).toUpperCase();
            document.getElementById('profileName').value = currentUser.full_name;
            document.getElementById('profileEmail').value = currentUser.email;
            loadMyBookings();
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.sidebar-menu a').forEach(a => a.classList.remove('active'));
            
            document.getElementById(sectionId).classList.remove('hidden');
            event.currentTarget.classList.add('active');

            if(sectionId === 'staff-list') loadOtherStaff();
        }

        // VIEW BOOKINGS (Filtered to current staff only)
        function loadMyBookings() {
            const allBookings = JSON.parse(localStorage.getItem('owl_bookings')) || [];
            const myBookings = allBookings.filter(b => b.barber === currentUser.full_name);
            
            const tbody = document.getElementById('myBookingsTable');
            tbody.innerHTML = '';

            myBookings.forEach(booking => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${booking.customer.name}</strong></td>
                    <td>${booking.service}</td>
                    <td>${booking.date} at ${booking.time}</td>
                    <td><span class="status ${booking.status}">${booking.status}</span></td>
                    <td>
                        <button class="btn btn-primary" onclick="updateStatus('${booking.id}', 'confirmed')">Confirm</button>
                        <button class="btn btn-danger" onclick="cancelBooking('${booking.id}')">Cancel</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('myTotalBookings').textContent = myBookings.length;
            document.getElementById('myPendingBookings').textContent = myBookings.filter(b => b.status === 'pending').length;
        }

        // VIEW OTHER STAFF
        function loadOtherStaff() {
            const allUsers = JSON.parse(localStorage.getItem('owl_users')) || [];
            const staffMembers = allUsers.filter(u => u.role === 'staff');
            
            const tbody = document.getElementById('otherStaffTable');
            tbody.innerHTML = staffMembers.map(s => `
                <tr>
                    <td>${s.full_name} ${s.email === currentUser.email ? '(You)' : ''}</td>
                    <td>${s.email}</td>
                    <td>Senior Barber</td>
                </tr>
            `).join('');
        }

        // UPDATE PROFILE
        function updateProfile() {
            const newName = document.getElementById('profileName').value;
            let allUsers = JSON.parse(localStorage.getItem('owl_users')) || [];
            
            const userIndex = allUsers.findIndex(u => u.email === currentUser.email);
            if (userIndex !== -1) {
                allUsers[userIndex].full_name = newName;
                localStorage.setItem('owl_users', JSON.stringify(allUsers));
                
                currentUser.full_name = newName;
                localStorage.setItem('owl_user', JSON.stringify(currentUser));
                alert("Profile successfully updated!");
                location.reload();
            }
        }

        // UPDATE / CANCEL BOOKING LOGIC
        function updateStatus(id, newStatus) {
            let allBookings = JSON.parse(localStorage.getItem('owl_bookings'));
            const idx = allBookings.findIndex(b => b.id === id);
            if(idx !== -1) {
                allBookings[idx].status = newStatus;
                localStorage.setItem('owl_bookings', JSON.stringify(allBookings));
                loadMyBookings();
            }
        }

        function cancelBooking(id) {
            if(confirm("Are you sure you want to cancel this booking?")) {
                updateStatus(id, 'cancelled');
            }
        }

        function logout() {
            localStorage.removeItem('owl_user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
